<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其它标签</title>
</head>
<body>

<!--注释标签-->
<p>我们来<ruby>夼<rp>(</rp>  <rt>Kuang</rt>  <rp>)</rp></ruby>一个话题</p>
<!--ruby:标记定义注释或者音标-->
<!--rt:标记定义对ruby的注释内容文本-->
<!--rp：告诉不兼容的浏览器如何去显示-->

<!--黄色重点-->
<p>我是一段话<mark>重点</mark></p>




</body>
</html>
