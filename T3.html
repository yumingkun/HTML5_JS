<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web应用标签</title>
</head>
<body>

<!--状态标签：实时显示，气压温度-->
<meter value="220" min="20" max="280"     low="200" high="240" optimum="220"></meter>
<meter value="0.75" >75%</meter>

<!--状态标签：任务过程，安装加载-->
<progress value="30" max="100" />

</body>
</html>
