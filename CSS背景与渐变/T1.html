<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐变</title>
    <style type="text/css">
        div:nth-of-type(1){
              width: 200px;
              height: 150px;
              /*线性渐变从上到下*/
              background: linear-gradient(#ffdb9d, #ddd0ff, #cd676c);
          }
        div:nth-of-type(2){
            width: 200px;
            height: 150px;
            background: linear-gradient(45deg,#ffdb9d, #ddd0ff, #cd676c);
        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
