<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多媒体标签</title>
</head>
<body>
<!--音频-->
<audio src="#" autoplay="autoplay" loop="-1" controls="controls">该浏览器不支持</audio>
<!--autoplay="autoplay"：自动播放-->
<!--loop="-1"：循环次数，-1为无限循环-->
<!--&lt;!&ndash;controls="controls"：显示控制器-->
<audio>
    <!--兼容音频格式-->
    <source src="#.mp3" type="audio/mpeg" />
    <!--<source> 标记媒体资源，标签允许您规定可替换的视频/音频文件供浏览器根据它对媒体类型或者编解码器的支持进行选择。-->
</audio>



<!--视频-->
<video src="#.mp4" autoplay="autoplay" controls="controls"></video>
<video  autoplay="autoplay" controls="controls">
    <source src="#.mp4" type="video/mp4">
</video>


<!--引入外部链接或者插件-->
<embed src="#.swf">
<!--标记定义外部的可交互的内容或插件，比如flash-->
</body>
</html>
